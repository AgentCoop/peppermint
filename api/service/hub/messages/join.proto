syntax = "proto3";

import "service/types.proto";

package hub.peppermint;

option go_package = "peppermint/hub";

message JoinHello {
  message Request {
  }
  message Response {
    bytes crypto_nonce = 1;
    bytes df_pub_key = 2; // Diffie-Hellman public key
  }
}

message Join {
  message Request {
    bool secure_chan = 2;
    string join_secret = 3;
    bytes crypto_nonce = 4;
    bytes df_pub_key = 5;
  }
  message Response {

  }
}